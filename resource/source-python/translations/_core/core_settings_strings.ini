[language]
en = "Set to the base language name for the server"
de = "Bestimme die Standardsprache für diesen Server."
fr = "Définit le language utilisé par le serveur."

[providers]
en = '''Set the Auth Providers to be loaded on plugin load
Separate each with a "space" and only a space

Current providers included with Source.Python are:
$providers

Two examples of what the list should look like are:
providers = "$single"
providers = "$multiple"'''

de = '''Bestimme die Auth Provider, die beim Laden des Plugins geladen werden sollen.
Trenne jeden mit nur einem Leerzeichen.

Derzeitig in Source.Python enthaltene Provider:
$providers

Zwei Beispiele wie die Liste aussehen sollte:
providers = "$single"
providers = "$multiple"'''

fr = '''Définit les fournisseurs d'authentification qui seront automatiquement chargés.
Séparez les d'un espace et seulement d'un.

Les fournisseurs d'authentification présentement fournis avec Source.Python sont les suivants:
$providers

Voilà un exemple de ce que votre liste devrait ressembler:
providers = "$single"
providers = "$multiple"'''

[log_level]
en = '''Set to the logging level to use for Source.Python.

To show all messages, set to level 5.
To show only critical and base messages, set to 0.'''

[log_areas]
en = '''Set to the areas to log (console, main log, sp log, script log):
#   Console    = 1
#   Main log   = 2
#   SP log     = 4
#   Script log = 8
Add each of the areas up and set the value to that number.
Example:
#   To have the messages print to the console and be added to SP's log:
#       Console + Sp log = 1 + 4 = 5'''
